<script>
        // ========== SUPABASE CLIENT ==========
        const supabase = window.parent?.supabaseClient;

        // ========== DATA (wird aus Supabase geladen) ==========
        let kundenData = [];
        let gebieteData = [];
        let kampagnenData = [];
        let werberData = [];
        let statistikRecordsData = [];

        // ========== SUPABASE DATA LOADING ==========
        async function loadAllDataFromSupabase() {
            if (!supabase) {
                console.warn('Supabase Client nicht verfügbar - verwende Fallback-Daten');
                loadFallbackData();
                return;
            }

            try {
                // 1. Werber (Users) laden
                const { data: users, error: usersError } = await supabase
                    .from('users')
                    .select('id, name, email, role')
                    .eq('role', 'werber');

                if (usersError) throw usersError;

                // 2. User Roles für Karrierestufen laden
                const { data: userRoles, error: rolesError } = await supabase
                    .from('user_roles')
                    .select('user_id, role_code')
                    .eq('role_type', 'career')
                    .eq('is_current', true);

                // 3. Records laden
                const { data: records, error: recordsError } = await supabase
                    .from('records')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (recordsError) throw recordsError;

                // 4. Kampagnen laden
                const { data: campaigns, error: campaignsError } = await supabase
                    .from('campaigns')
                    .select('*');

                // 5. Werbegebiete laden
                const { data: areas, error: areasError } = await supabase
                    .from('werbegebiete')
                    .select('*');

                // 6. Kunden laden (falls Tabelle existiert)
                let customers = [];
                try {
                    const { data: customersData } = await supabase
                        .from('customers')
                        .select('*');
                    customers = customersData || [];
                } catch (e) {
                    console.log('Kunden-Tabelle nicht vorhanden');
                }

                // Daten verarbeiten und in Statistik-Format umwandeln
                processLoadedData(users || [], userRoles || [], records || [], campaigns || [], areas || [], customers);

            } catch (error) {
                console.error('Fehler beim Laden der Daten:', error);
                loadFallbackData();
            }
        }

        function processLoadedData(users, userRoles, records, campaigns, areas, customers) {
            // Werber-Daten aufbereiten
            const roleMap = {};
            userRoles.forEach(r => { roleMap[r.user_id] = r.role_code; });

            werberData = users.map(user => {
                const userRecords = records.filter(r => r.werber_id === user.id);
                const activeRecords = userRecords.filter(r => r.status === 'success');
                const stornoRecords = userRecords.filter(r => r.status === 'error' || r.data?.status === 'storniert');
                const totalJE = activeRecords.reduce((sum, r) => sum + (r.data?.yearlyAmount || 0), 0);
                const stornoQuote = userRecords.length > 0 ? (stornoRecords.length / userRecords.length * 100) : 0;

                const nameParts = user.name.split(' ');
                const initials = nameParts.map(n => n[0]).join('').toUpperCase().substring(0, 2);

                return {
                    id: user.id,
                    name: user.name,
                    initials: initials,
                    color: '#6366f1',
                    records: activeRecords.length,
                    nettoJE: totalJE,
                    storno: parseFloat(stornoQuote.toFixed(1)),
                    role: roleMap[user.id] || 'MA'
                };
            });

            // Kampagnen-Daten aufbereiten
            kampagnenData = (campaigns || []).map(c => {
                const campaignRecords = records.filter(r => r.campaign_id === c.id);
                const activeRecords = campaignRecords.filter(r => r.status === 'success');
                const stornoRecords = campaignRecords.filter(r => r.status === 'error');
                const totalJE = activeRecords.reduce((sum, r) => sum + (r.data?.yearlyAmount || 0), 0);
                const stornoQuote = campaignRecords.length > 0 ? (stornoRecords.length / campaignRecords.length * 100) : 0;

                const campaignAreas = (areas || []).filter(a => a.campaign_id === c.id);

                return {
                    id: c.id,
                    name: c.name,
                    records: activeRecords.length,
                    nettoJE: totalJE,
                    storno: parseFloat(stornoQuote.toFixed(1)),
                    gebieteIds: campaignAreas.map(a => a.id)
                };
            });

            // Gebiete-Daten aufbereiten
            gebieteData = (areas || []).map(a => {
                const areaRecords = records.filter(r => r.area_id === a.id);
                const activeRecords = areaRecords.filter(r => r.status === 'success');
                const stornoRecords = areaRecords.filter(r => r.status === 'error');
                const totalJE = activeRecords.reduce((sum, r) => sum + (r.data?.yearlyAmount || 0), 0);
                const stornoQuote = areaRecords.length > 0 ? (stornoRecords.length / areaRecords.length * 100) : 0;

                return {
                    id: a.id,
                    name: `${a.ort} (${a.plz})`,
                    records: activeRecords.length,
                    nettoJE: totalJE,
                    storno: parseFloat(stornoQuote.toFixed(1)),
                    kundeId: null, // TODO: Kunde-Zuordnung
                    campaignId: a.campaign_id
                };
            });

            // Kunden-Daten (aggregiert aus Gebieten oder aus customers Tabelle)
            if (customers.length > 0) {
                kundenData = customers.map(c => {
                    const customerAreas = gebieteData.filter(g => g.kundeId === c.id);
                    return {
                        id: c.id,
                        name: c.name,
                        records: customerAreas.reduce((sum, a) => sum + a.records, 0),
                        nettoJE: customerAreas.reduce((sum, a) => sum + a.nettoJE, 0),
                        storno: customerAreas.length > 0 ? customerAreas.reduce((sum, a) => sum + a.storno, 0) / customerAreas.length : 0
                    };
                });
            } else {
                // Fallback: Gebiete als "Kunden" gruppieren
                kundenData = [];
            }

            // Records für Statistik aufbereiten
            const intervallLabels = { monthly: 'Monatlich', quarterly: 'Vierteljährlich', halfyearly: 'Halbjährlich', yearly: 'Jährlich' };

            statistikRecordsData = records.map((r, idx) => {
                const d = r.data || {};
                const werber = werberData.find(w => w.id === r.werber_id);
                const area = gebieteData.find(a => a.id === r.area_id);
                const campaign = kampagnenData.find(c => c.id === r.campaign_id);

                return {
                    id: r.id || idx + 1,
                    status: r.status === 'success' ? 'aktiv' : 'storniert',
                    type: (d.type || 'NMG').toLowerCase(),
                    salutation: d.salutation || '',
                    title: d.title || '',
                    company: d.company || '',
                    firstName: d.firstName || '',
                    lastName: d.lastName || '',
                    name: `${d.firstName || ''} ${d.lastName || ''}`.trim(),
                    birthDate: d.birthDate || '',
                    email: d.email || '',
                    phoneMobile: d.phoneMobile || '',
                    phoneFixed: d.phoneFixed || '',
                    street: d.street || '',
                    houseNumber: d.houseNumber || '',
                    zipCode: d.zipCode || '',
                    city: d.city || '',
                    country: d.country || 'Deutschland',
                    address: `${d.street || ''} ${d.houseNumber || ''}, ${d.zipCode || ''} ${d.city || ''}`.trim(),
                    accountHolder: d.accountHolder || '',
                    bankName: d.bankName || '',
                    iban: d.iban || '',
                    bic: d.bic || '',
                    amount: d.amount || 0,
                    interval: d.interval || 'monthly',
                    intervalLabel: intervallLabels[d.interval] || 'Monatlich',
                    je: d.yearlyAmount || 0,
                    eh: (d.yearlyAmount || 0) / 60,
                    spendenquittung: d.spendenquittung || false,
                    consent1: d.consent1 || false,
                    consent2: d.consent2 || false,
                    consent3: d.consent3 || false,
                    contactEmail: d.contactEmail || false,
                    contactPhone: d.contactPhone || false,
                    laterStartDate: d.laterStartDate || '',
                    notes: d.notes || '',
                    createdAt: r.created_at,
                    date: r.created_at ? r.created_at.split('T')[0] : '',
                    area: area?.name || '',
                    kunde: '',
                    werber: werber?.name || '',
                    teamchef: '',
                    werberId: r.werber_id,
                    gebietId: r.area_id,
                    campaignId: r.campaign_id,
                    memberNumber: d.memberNumber || '',
                    memberSince: d.memberSince || '',
                    oldAmount: d.oldAmount || 0,
                    oldInterval: d.oldInterval || ''
                };
            });

            console.log('Daten geladen:', {
                werber: werberData.length,
                kampagnen: kampagnenData.length,
                gebiete: gebieteData.length,
                records: statistikRecordsData.length
            });
        }

        function loadFallbackData() {
            // Minimale Fallback-Daten wenn Supabase nicht verfügbar
            kundenData = [];
            gebieteData = [];
            kampagnenData = [];
            werberData = [];

            console.log('Fallback: Leere Daten geladen');
        }

        // ========== STATE ==========
        let currentCategory = 'werber';
        let currentEntity = null;
        let currentStornoId = null;

        // Column Configuration - ALL available columns with labels
        const allColumns = {
            // Persönliche Daten

        // Sorting state → Nutzt currentSort aus tabellen.js

            table.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.sort === field) {
                    th.classList.add('sort-' + werberSort.direction);
                }
            });

            // Sort data

                'name': 'name',
                'mitglieder': 'records',
                'nettoJE': 'nettoJE',
                'stornoquote': 'storno',
                'mgTag': 'records',      // MG/Tag basiert auf records
                'umsatzTag': 'nettoJE'   // Umsatz/Tag basiert auf nettoJE
            };
            const dataField = fieldMap[field] || field;

            werberData.sort((a, b) => {
                let valA = a[dataField];
                let valB = b[dataField];

                if (typeof valA === 'string') {
                    valA = valA.toLowerCase();
                    valB = valB.toLowerCase();
                }

                if (valA < valB) return werberSort.direction === 'asc' ? -1 : 1;

                return 0;

        function handleSearch(query) {
            const search = query.toLowerCase().trim();

            if (currentCategory === 'werber') {
                // Filter Werber table
                const rows = document.querySelectorAll('#werberTableBody tr:not(.totals-row)');
                rows.forEach(row => {
                    const name = row.querySelector('.user-badge__name')?.textContent.toLowerCase() || '';
                    row.style.display = name.includes(search) || search === '' ? '' : 'none';
                });
            } else if (currentCategory === 'kunden') {
                // Filter Kunden/Gebiete table (Parent-Child Struktur)
                const rows = document.querySelectorAll('#kundenGebieteTableBody tr:not(.totals-row)');
                let lastParentVisible = false;
                rows.forEach(row => {
                    if (row.classList.contains('child-row')) {
                        // Child-Row: zeigen wenn Parent sichtbar oder selbst matcht
                        const childName = row.querySelector('.user-badge__name')?.textContent.toLowerCase() || '';
                        const matchesSelf = childName.includes(search);
                        if (search === '' || lastParentVisible || matchesSelf) {
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    } else {
                        // Parent-Row (Kunde)
                        const name = row.querySelector('.user-badge__name')?.textContent.toLowerCase() || '';
                        lastParentVisible = search === '' || name.includes(search);
                        row.style.display = lastParentVisible ? '' : 'none';

                // Filter Kampagnen table (Parent-Child Struktur)

                let lastParentVisible = false;

        function adjustColor(hex, amount) {
            const num = parseInt(hex.replace('#', ''), 16);
            const r = Math.min(255, Math.max(0, (num >> 16) + amount));
            const g = Math.min(255, Math.max(0, ((num >> 8) & 0x00FF) + amount));
            const b = Math.min(255, Math.max(0, (num & 0x0000FF) + amount));
            return '#' + (0x1000000 + r * 0x10000 + g * 0x100 + b).toString(16).slice(1);
        }

        // ========== AUDIT LOG ==========
        function addAuditEntry(action, recordId, recordName, field, oldValue, newValue) {
            const entry = {
                id: Date.now(),
                action: action, // 'edit', 'delete', 'create'
                recordId: recordId,
                recordName: recordName,
                field: field,
                oldValue: oldValue,
                newValue: newValue,
                timestamp: new Date()
            };

            auditLog.unshift(entry);

            // Keep only last 25
            if (auditLog.length > MAX_AUDIT_ENTRIES) {
                auditLog.pop();
            }

            renderAuditLog();
        }

        function renderAuditLog() {
            const container = document.getElementById('auditList');
            const badge = document.getElementById('auditBadge');

            badge.textContent = auditLog.length;

            if (auditLog.length === 0) {
                container.innerHTML = '<div class="audit-empty">Keine Änderungen vorhanden</div>';
                return;
            }

            container.innerHTML = auditLog.map(entry => {
                let iconClass, iconName, actionText;

                switch (entry.action) {
                    case 'edit':
                        iconClass = 'edit';
                        iconName = 'bearbeiten';
                        const fieldLabel = allColumns[entry.field]?.label || entry.field;
                        actionText = `<span class="audit-field">${fieldLabel}</span> geändert bei ${escapeHtml(entry.recordName)}`;
                        break;
                    case 'delete':
                        iconClass = 'delete';
                        iconName = 'loeschen';
                        actionText = `${escapeHtml(entry.recordName)} gelöscht`;
                        break;
                    case 'create':
                        iconClass = 'create';
                        iconName = 'plus';
                        actionText = `${escapeHtml(entry.recordName)} erstellt`;
                        break;
                }

                const timeAgo = formatTimeAgo(entry.timestamp);

                return `
                    <div class="audit-item">
                        <div class="audit-icon ${iconClass}">
                            <span class="icon icon--${iconName}"></span>
                        </div>
                        <div class="audit-details">
                            <div class="audit-action">${actionText}</div>
                            <div class="audit-meta">
                                <span>${timeAgo}</span>
                                ${entry.action === 'edit' ? `<span>"${escapeHtml(String(entry.oldValue || '-'))}" → "${escapeHtml(String(entry.newValue || '-'))}"</span>` : ''}
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }
