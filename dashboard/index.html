<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RB Inside Office</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body  style="background: var(--bg-secondary); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;">
    <div class="card" style="max-width: 400px; text-align: center;">
        <div class="card-body" style="padding: var(--spacing-xl);">
            <span class="icon icon--labor" style="width: 48px; height: 48px; color: var(--text-secondary); margin-bottom: var(--spacing-md); display: block;"></span>
            <h2 style="font-size: 18px; font-weight: 600; color: var(--text-primary); margin-bottom: var(--spacing-sm);">In Entwicklung</h2>
            <p style="font-size: 14px; color: var(--text-secondary); margin: 0;">Diese Seite wird aktuell entwickelt.</p>
        </div>
    </div>
</body>
</html>
